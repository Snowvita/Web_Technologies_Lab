        body, html {
            height: 100%;
            margin: 0;

        iframe {
            animation: loadingAnimation 1s ease-in-out;
        }
        @keyframes loadingAnimation {
            0% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

    <iframe src="header.html" name="header" height="12%" width="100%" style="position: absolute; top:0px; z-index: 2;"></iframe>

    <iframe src="homePage.html" name="contents" height="82%" width="80%" style="position: absolute; top:12%; left:20%; z-index: 1;"></iframe>

</body>
</html>
