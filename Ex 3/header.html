<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .header {
            background-image: url('pics/head.jpeg');
            padding: 0 2%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }
        .navigation ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navigation li {
            margin-right: 10px;
        }
        .navigation a {
            text-decoration: none;
            color: #333;
            font-weight:lighter;
            font-size: 15px;
            display: inline-block;
            padding: 8px 15px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navigation a:hover {
            background-color: #555; 
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        .search-bar button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .topic {
            text-align: center;
        }
        .list:hover {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <ul>
                <li><a class="list" href="homePage.html" target="contents">Home</a></li>
                <li><a class="list" href="about.html" target="contents">About Us</a></li>
                <li><a class="list" href="contact.html" target="contents">Contact Us</a></li>
            </ul>
        </nav>
        <div class="topic">
            <h2 style="color:#292929; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:30px;">Snowbee's Indian Cuisine Restaurant</h2>
        </div>
        <form id="search-form" class="search-bar" onsubmit="return validateSearch();">
            <input type="text" id="search-input" placeholder="Search">
            <button type="submit">Search</button>
        </form>
    </header>
    <script>
        function validateSearch() {
            var searchInput = document.getElementById("search-input").value.trim();
            var firstCharacter = searchInput.charAt(0);
            var alphabetPattern = /^[A-Za-z]/;
            if (searchInput === "") {
                alert("Please enter a query!!!");
            } else if (alphabetPattern.test(firstCharacter)) {
                alert("Your search is valid!");
            } else {
                alert("Your search is invalid. It must start with an alphabet character.");
            }
        }
    </script>
</body>
</html>
