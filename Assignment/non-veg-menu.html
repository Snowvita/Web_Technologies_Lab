<!DOCTYPE html>
<html>
<head>
    <title>Non-Veg Menu</title>
    <style>
        /* Add this to your existing CSS */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0e4e2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .non-veg-menu {
            text-align: center;
            padding: 20px;
            background-color: #f2d8d4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            animation: scale-fade 1.5s ease-in-out;
        }

        @keyframes scale-fade {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .non-veg-menu h1 {
            font-size: 36px;
            color: #4c1509;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: color-change 3s infinite;
        }

        .non-veg-menu .photos-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .non-veg-menu img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .non-veg:hover {
            transform: translateY(-10px) scaleX(1.2);
        }

        .non-veg-menu p {
            font-size: 18px;
            line-height: 1.5;
            color: #6e170b;
        }
    </style>
</head>
<body>
    <div class="non-veg-menu">
        <h1>Non-Veg Menu</h1>
        <div class="photos-row">
            <img src="nonveg1.jpeg" alt="Non-Veg Menu Photo 1" class="non-veg" width="500" height="500">
        </div>
    </div>
</body>
</html>
